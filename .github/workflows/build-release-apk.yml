name: Build Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets (production)
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Sync Capacitor to Android
      run: npx cap sync android
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    # Note: For signed release build, you need to:
    # 1. Generate a keystore file
    # 2. Add it as GitHub secret
    # 3. Update build.gradle to use signing config
    # For now, we'll build an unsigned release APK
    
    - name: Build Release APK (unsigned)
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        fi
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: BK-POS-Release-v${{ steps.version.outputs.version }}
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
        
    - name: Create Release Notes
      run: |
        echo "# ðŸ“± BK POS System - Release v${{ steps.version.outputs.version }}" > release-notes.md
        echo "" >> release-notes.md
        echo "## ðŸ“¦ What's New" >> release-notes.md
        echo "" >> release-notes.md
        echo "This is a production release of BK POS System." >> release-notes.md
        echo "" >> release-notes.md
        echo "## ðŸ“¥ Installation" >> release-notes.md
        echo "" >> release-notes.md
        echo "1. Download the APK file" >> release-notes.md
        echo "2. Transfer to your Android device" >> release-notes.md
        echo "3. Enable 'Install from Unknown Sources' in Settings" >> release-notes.md
        echo "4. Install the APK" >> release-notes.md
        echo "" >> release-notes.md
        echo "## âš ï¸ Note" >> release-notes.md
        echo "" >> release-notes.md
        echo "This APK is **unsigned**. For Play Store distribution, you need to:" >> release-notes.md
        echo "1. Generate a signing keystore" >> release-notes.md
        echo "2. Configure signing in build.gradle" >> release-notes.md
        echo "3. Build a signed release APK or AAB" >> release-notes.md
        echo "" >> release-notes.md
        echo "---" >> release-notes.md
        echo "**Build Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> release-notes.md
        echo "**Commit:** ${{ github.sha }}" >> release-notes.md
        
    - name: Upload Release Notes
      uses: actions/upload-artifact@v4
      with:
        name: Release-Notes
        path: release-notes.md
        
    # Optional: Create GitHub Release if triggered by tag
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/release/app-release-unsigned.apk
          release-notes.md
        body_path: release-notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
