name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Sync Capacitor to Android
      run: npx cap sync android
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
        
    - name: Get version from package.json
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: BK-POS-Debug-v${{ steps.package-version.outputs.version }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release Info
      run: |
        echo "# ðŸ“± BK POS System - Debug Build" > build-info.txt
        echo "" >> build-info.txt
        echo "**Build Date:** $(date +'%Y-%m-%d %H:%M:%S')" >> build-info.txt
        echo "**Version:** ${{ steps.package-version.outputs.version }}" >> build-info.txt
        echo "**Commit:** ${{ github.sha }}" >> build-info.txt
        echo "**Branch:** ${{ github.ref_name }}" >> build-info.txt
        echo "" >> build-info.txt
        echo "## ðŸ“¥ Installation" >> build-info.txt
        echo "1. Download \`app-debug.apk\` from artifacts" >> build-info.txt
        echo "2. Transfer to Android device" >> build-info.txt
        echo "3. Enable 'Install from Unknown Sources'" >> build-info.txt
        echo "4. Install APK" >> build-info.txt
        
    - name: Upload Build Info
      uses: actions/upload-artifact@v4
      with:
        name: Build-Info
        path: build-info.txt
        retention-days: 30
